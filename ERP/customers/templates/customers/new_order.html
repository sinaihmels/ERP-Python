
{% extends '_base.html' %}

{% block title %}
customers
{% endblock %}

{% block content %}



<!-- Add new order drawer component -->
<div id="Add_new_order"
    class="flex-auto">
    <h2 class="inline-flex items-center mb-6 font-semibold text-gray-500 dark:text-gray-400">
        Add a new order
    </h2>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Customer information</h2>
        <h3>Choose the customer</h3>
        <select name="customers_in_database" id="customers_in_database" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 
        dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
        <option selected="{{customer.name}}">Select the customer</option>
        {% for customer in customers %}
        <option value="{{customer.id}}">{{customer.name}}</option>
        {% endfor %}
        <p></p>
        <div class="space-y-4">
            <div>
                <label for="customer_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full Name</label>
                <input type="text" name="customer_name" id="customer_name"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type the customers name" required="" value="{{customer.name}}">
            </div>
            <div>
                <label for="customer_address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Address</label>
                <input type="text" name="customer_address" id="customer_address"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type the customers country" required="" value="{{customer.address}}">
            </div>
         
      
            <div>
                <label for="customer_phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
                <input type="number" name="customer_phone" id="customer_phone"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 
                block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type the customers phone number" value="{{customer.phone}}">
            </div>
            <div>
                <label for="customer_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="text" name="customer_email" id="customer_email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 
                block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                    placeholder="Type the customers email" required="" value="{{customer.email}}">
            </div>

            
            <div class="bottom-0 left-0 flex justify-center w-full pb-4 space-x-4 md:px-4 md:absolute">
                <button type="submit" name="add_new_order" class="inline-flex w-full justify-center text-gray-500 items-center bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 
                rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white 
                dark:hover:bg-gray-600 dark:focus:ring-gray-600">
                    Add order
                </button>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      var selectElement = document.getElementById("customers_in_database");
      var fullNameInput = document.getElementById("customer_name");
      var addressInput = document.getElementById("customer_address");
      var phoneInput = document.getElementById("customer_phone");
      var emailInput = document.getElementById("customer_email");
    
      selectElement.addEventListener("change", function() {
        var selectedOption = selectElement.value;
        const customer_id = selectedOption
        
        // Fetch customer data based on the selected option
        fetch(`/get_customer_info/${customer_id}/`)
          .then(response => response.text())
          .then(data => {
            // Populate the input fields with customer data
            customerdata.innerHTML = data
          })
          .catch(error => {
            console.error("Error fetching customer data:", error);
          });
      });
    });
    </script>
    
{% endblock %}
