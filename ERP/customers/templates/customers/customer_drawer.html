<!-- details item drawer component -->
<div class="">
    <input type="hidden" id="details_customer_id" name="details_customer_id" value="{{customer.id}}">

    <label for="customer_name" class="block mb-2 text-sm font-medium text-indigo-900 dark:text-white my-1.5">
        Name:
    </label>
    <input type="text" name="customer_name" value="{{customer.name}}"
        class="bg-indigo-50 border border-indigo-300 text-indigo-950 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-indigo-700 dark:border-indigo-600 dark:placeholder-indigo-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">

    <label for="customer_email" class="block mb-2 text-sm font-medium text-indigo-950 dark:text-white my-1.5">
        Email:
    </label>
    <input type="email" name="customer_email" value="{{customer.email}}"
        class="bg-indigo-50 border border-indigo-300 text-indigo-950 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-indigo-700 dark:border-indigo-600 dark:placeholder-indigo-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">

    <label name="customer_address" class="block mb-2 text-sm font-medium text-indigo-950 dark:text-white my-1.5">
        Address:
    </label>
    <input type="text" name="customer_address" value="{{customer.address}}"
        class="bg-indigo-50 border border-indigo-300 text-indigo-950 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-indigo-700 dark:border-indigo-600 dark:placeholder-indigo-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">

    <label name="customer_phone" class="block mb-2 text-sm font-medium text-indigo-950 dark:text-white my-1.5">
        Phone:
    </label>
    <input type="number" name="customer_phone" value="{{customer.phone}}"
        class="bg-indigo-50 border border-indigo-300 text-indigo-950 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-indigo-700 dark:border-indigo-600 dark:placeholder-indigo-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">

    </div>
    <div class=" left-0 flex justify-center w-full pb-4 space-x-4 md:px-4 md:absolute my-1.5">
        <button type="submit" name="details_customer" class="inline-flex w-auto justify-center text-indigo-950 items-center bg-indigo-200 hover:bg-indigo-400 focus:ring-4 focus:outline-none focus:ring-primary-300 
        rounded-lg border border-indigo-200 text-sm font-medium px-5 py-2.5 hover:text-indigo-950 focus:z-10 dark:bg-indigo-700 dark:text-indigo-300 dark:border-indigo-500 dark:hover:text-white 
        dark:hover:bg-indigo-600 dark:focus:ring-indigo-600">
            Update customer details
        </button>
    </div>
