<!-- Edit order drawer component -->

<input type="hidden" id="edit_order">
<div class="space-y-4">
    <input type="hidden" id="edit_order_drawer" name="edit_order_drawer" value="">
    <table class="text-sm text-left rtl:text-right text-indigo-200 dark:text-indigo-400">
        <thead class="text-s text-indigo-900 uppercase bg-gray-300">
            <th scope="col" class="px-4 py-3">
                Image
            </th>
            <th scope="col" class="px-4 py-3">
                Name
            </th>
            <th scope="col" class="px-4 py-3">
                Amount
            </th>
            <th scope="col" class="px-4 py-3">
                Price for one
            </th>
            <th scope="col" class="px-4 py-3">
                Delete
            </th>
        </thead>
        {% for order_item in order_items %}
        <tr
            class=" row bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 text-indigo-700">
            <td class="p-4">
                <img src="{{order_item.item.image.url}}" class="w-16 md:w-32 max-w-full max-h-full"
                    alt="{{ order_item.item.description }}">
            </td>
            <td class=" order_item px-6 py-4" >
                {{ order_item.item }}
                <input name="order_item_item_id" value="{{order_item.item.id}}" hidden>
                <input name="order_item_id" value="{{order_item.id}}" hidden>
            </td>
            <td class="item_amount px-6 py-4" >
                <input type="number" name="order_amount" id="amount_instock"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 
                block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                value="{{order_item.amount}}" required="">
            </td>
            <td class="price_for_item px-6 py-4" value="{{order_item.item.price}}">
                {{ order_item.item.price }}
            </td>
            <td class="delete px-6 py-4">
                <button class="delete_row">
                    Delete
                </button>
            </td>
        </tr>
    {% endfor %}

    </table>
    <p id="total_price">Total: </p>


    <div class=" left-0 flex justify-center w-full pb-4 space-x-4 md:px-4 md:absolute">
        <button type="submit" name="edit_product" class="inline-flex w-full justify-center text-gray-500 items-center bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 
                rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white 
                dark:hover:bg-gray-600 dark:focus:ring-gray-600">
            Edit order
        </button>
        <button type="button" data-drawer-dismiss="edit_item" aria-controls="edit_item"
            class="inline-flex w-full justify-center text-gray-500 items-center 
                bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 
                dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">
            <svg aria-hidden="true" class="w-5 h-5 -ml-1 sm:mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                </path>
            </svg>
            Cancel
        </button>
    </div>
</div>
